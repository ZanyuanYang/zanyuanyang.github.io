<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="http://simbyone.com/wp-content/uploads/2014/04/3455e6f65c33232a060c28829a49b1cb.png">
    <title>Loading</title>
    <link
        href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="assets/js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="assets/js/style.js"></script>
    <style>
        #loading{
            /* background-color: #334d5c; */
            background-color: #5a71d9;
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
            margin-top: 0px;
            top: 0px;
        }
        #loading-center{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #loading-center-absolute {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 50px;
            width: 50px;
            margin-top: -25px;
            margin-left: -25px;
        }
        .object{
            width: 50px;
            height: 5px;
            background-color: #FFF;
            -webkit-animation: animate 2s infinite;
            animation: animate 2s infinite;
            position: absolute;
            top: 0px;
            right: -200px;
        }

        @-webkit-keyframes animate {
        50% {
            -ms-transform: translate(-400px,0) rotate(-360deg); 
            -webkit-transform: translate(-400px,0) rotate(-360deg); 
            transform: translate(-400px,0) rotate(-360deg); 
            }
        100% {
            -ms-transform: translate(0,0) rotate(360deg); 
            -webkit-transform: translate(0,0) rotate(360deg); 
            transform: translate(0,0) rotate(360deg); 
            }	  
        }

        @keyframes animate {
        50% {
            -ms-transform: translate(-400px,0) rotate(-360deg); 
            -webkit-transform: translate(-400px,0) rotate(-360deg); 
            transform: translate(-400px,0) rotate(-360deg); 
            }
        100% {
            -ms-transform: translate(0,0) rotate(360deg); 
            -webkit-transform: translate(0,0) rotate(360deg); 
            transform: translate(0,0) rotate(360deg); 
            }	 	
        
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_four"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_one"></div>
            </div>
        </div>
    
    </div>
</body>
</html>
